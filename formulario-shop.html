  <main class="container">
<h1>Gracias por tu compra!</h1>
<div class="formulario-compra">

    <form action="shop.html">

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="number" id="tarjeta" name="tarjeta" required maxlength="16"
         min="0000000000000001" max="9999999999999999">

        <label for="fecha-expiracion">Fecha de Expiración:</label>
        <input type="number" id="fecha-expiracion" name="fecha-expiracion" required maxlength="4"
         min="0120" max="1299" placeholder="MMYY">

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required maxlength="3"
        min="000" max="999">

        <button type="submit" href="shop.html">Finalizar Compra</button>
     </form>
   </div>
