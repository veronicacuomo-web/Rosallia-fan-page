<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="LoginStyle.css">


    <link rel="stylesheet" href="https://use.typekit.net/vmn1kfh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Quintessential&display=swap" rel="stylesheet">
</head>

<body>

    <div class="light-effect"></div>
    <script>
        document.addEventListener("mousemove", (e) => {
            const light = document.querySelector(".light-effect");
            light.style.left = e.clientX + "px";
            light.style.top = (e.clientY + window.scrollY) + "px";
        });
    </script>


    <nav>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <ul class="nav-group">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="about.html">Rosa</a></li>
            <li><a href="music.html">Música</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="login.html">Registrarse</a></li>
        </ul>
    </nav>


    <div class="bienvenido">
        <h1>Entra hacia la Lux</h1>
    </div>


    <div class="container">
        <div class="contlogin">
            <form class="centrado" action="home.html">

                <label for="name">Nombre</label>
                <input type="text" id="name" required>

                <label for="mail">Email</label>
                <input type="email" id="mail" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" required>

                <button type="submit">Entrar</button>

            </form>
        </div>
    </div>


    <footer>
        <p>© 2025 Rosalía | Todos los derechos reservados | Sony Music Entertainment</p>
        <a href="mailto:contacto@rosalia.blog.com.ar">contacto@rosalia.blog.com.ar</a>

        <div class="iconos-redes">
            <a href="https://www.instagram.com/rosalia.vt/?hl=es">Instagram</a>
            <a href="https://www.rosalia.com/">Web Oficial</a>
        </div>
    </footer>

</body>
</html>
